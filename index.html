 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrocsLabPetAdoption</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <div class="btn-el">
    <button class="btns" id="all-el">View All</button>
    <button class="btns" id="dogs-el">View Dogs</button>
    <button class="btns" id="cats-el">View Cats</button>
    <button class="btns" id="dinos-el">View Dinos</button>
  </div>
 </head>
 <body>
  <div id="animals">
  </div>
  <form id="whole-form">
    <input class="field-el" id="name" placeholder="Pet Name">
    <input class="field-el" id="color" placeholder="Pet Color">
    <input class="field-el" id="specialSkill" placeholder="Pet Skill">
    <input class="field-el" id="type" placeholder="Pet Species">
    <input class="field-el" id="image" placeholder="Image URL">
    <button type="submit" class="submit" id="submit-el">SUBMIT</button>
  </form>
  <script src="main.js"></script>
 </body>
 </html>
